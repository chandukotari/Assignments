<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Row Example</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
 
</head>
<body>
    <div class="container">

        <div class="row">
            <div class="col-4">
                <p>1</p>
            </div>
            <div class="col-4">
                <p>2</p>
            </div>
            <div class="col-4">
                <p>3</p>
            </div>
        </div>
    </div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
 </body>
</html>
